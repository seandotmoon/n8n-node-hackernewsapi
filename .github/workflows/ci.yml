name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: 'npm ci'

      - name: Install n8n
        run: 'npm install -g n8n'

      - name: Install only-allow
        run: 'npm install -g only-allow'

      - name: Install node-cli
        run: 'npm install -g @n8n/node-cli'

      - name: Run lint
        run: 'npm run lint'

      - name: Run build
        run: 'npm run build'
